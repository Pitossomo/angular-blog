<div class="content">
  <main>
    <app-header-bar></app-header-bar>
    <app-title-texts></app-title-texts>
    <div class="highlighted">
      <app-dynamic-post size="big" [post]="bigPost"></app-dynamic-post>
      <div class="small-posts">
        <app-dynamic-post
          *ngFor="let post of smallPosts"
          size="small" [post]="post"
        ></app-dynamic-post>
      </div>
    </div>
  </main>
  <section>
    <h2>All blog posts</h2>
  </section>
</div>
